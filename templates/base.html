<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ATR App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #0d1117;
            --card: rgba(255,255,255,0.12);
            --accent: #00eaff;
            --text-light: #ffffff;
            --muted: #f1f1f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg1), #111827);
            color: var(--text-light) !important;
            min-height: 100vh;
        }

        .navbar {
            background: var(--card);
            backdrop-filter: blur(12px);
        }

        .navbar .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: var(--accent) !important;
        }

        .navbar-brand {
            color: var(--accent) !important;
            font-weight: 700;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.20);
            border-radius: 14px;
            padding: 20px;
            color: var(--text-light) !important;
            box-shadow: 0 0 20px rgba(0,255,255,0.10);
        }

        .btn-accent {
            background: var(--accent);
            color: #001;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        /* ---------- PREDICTION TEXT ---------- */

        #resultCard {
            background: rgba(255,255,255,0.15);
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 12px;
            color: var(--text-light) !important;
        }

        #predLabel {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent) !important;
            margin-bottom: 12px;
            text-shadow: 0 0 6px rgba(0,255,255,0.7);
        }

        #predDesc {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-light) !important;
            background: rgba(0, 255, 255, 0.10);
            border: 1px solid rgba(0,255,255,0.30);
            padding: 12px;
            border-radius: 10px;
        }

        #refTitle {
            font-size: 15px;
            color: var(--text-light) !important;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ATR App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 ATR App. Built with Flask and TensorFlow.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
